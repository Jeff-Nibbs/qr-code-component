<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    </style>
  </head>
  <body>
    <main>
    <div class="box">
      <div class="top-img">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="NFT" />
        <div class="eye">
          <img src="./images/icon-view.svg" alt="eye">
        </div>
      </div>
      <h1 class="white lg title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info flex">
        <img class="" src="./images/icon-ethereum.svg" alt="ETH" />
        <p class="push blue-green med">0.041 ETH</p>
        <img class="" src="./images/icon-clock.svg" alt="clock" />
        <p>3 days left</p>
      </div>
      <hr />
      <div class="prof flex">
        <img class="img-prof" src="./images/image-avatar.png" alt="profile" />
        <p>Creation of <span class="white nme">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  </body>
</html>
